{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Add Trip</title>

	<!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
</head>
<body>

	<nav>
	    <div class="nav-wrapper">
		    <a href="{% url 'home' %}" class="brand-logo">Home</a>
		    <ul id="nav-mobile" class="right hide-on-med-and-down">
		      	<li><a href="{% url 'logout' %}">Log Out</a></li>
		    </ul>
	    </div>
  	</nav>

  	<div class="row">
  		<form action="." method="post" class="col s12" enctype="multipart/form-data"> {% csrf_token %}
	  		<div class="row">
		  		<div class="input-field col s6">
		  			<input type="text" id="cityname" name="cityname" class="validate">
		  			<label for="cityname">City Name</label>
		  		</div>	
		  	</div>
		  	<div class="row">
		  		<div class="input-field col s6">
		  			<input type="text" id="countryname" name="countryname" class="validate">
		  			<label for="countryname">Country Name</label>
		  		</div>	
		  	</div>

		  	<div class="file-field input-field col s6">
			    <div class="btn">
				    <span>File</span>
				    <input id="imageFile" type="file" name="image">
			    </div>
			    <div class="file-path-wrapper">
			      	<input class="file-path validate" type="text">
			    </div>
		    </div>

		    <div class="row">
		    	<button type="submit" class="waves-effect waves-light btn-large">Add Trip</button>
			</div>
	  	</form>
  	</div>
  	
  	
</body>
</html>
